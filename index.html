<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Olive Daily</title>
        <link href="./bootstrap-5.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="./bootstrap-5.3.1/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="px-4 pt-5 my-5 text-center">
            <div class="spinner-border" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="px-4 pt-5 my-5 text-center">
            <h3 class="display-4 fw-bold text-body-emphasis" id="content-headline">Queen Olive</h3>
            <div class="overflow-hidden">
                <div class="container px-2">
                    <img id="content-image" src="./images/queen-olive.jpeg" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" loading="lazy">
                </div>
            </div>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4" id="content-text">Hello, I'm Olive. I'm a 13-year-old Beagle born in Puerto Rico, living in Germany.
                    This is me on my 13th birthday. I like sleeping, eating, belly rubs and most importantly sleeping
                and eating.</p>
            </div>
        </div>

        <script src="./js/daily-content.js"></script>
    </body>
</html>
