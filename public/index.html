<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Olive Daily</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=1">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=1">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=1">
        <link rel="manifest" href="/site.webmanifest?v=1">
        <link rel="mask-icon" href="/safari-pinned-tab.svg?v=1" color="#5bbad5">
        <link rel="shortcut icon" href="/favicon.ico?v=1">
        <meta name="apple-mobile-web-app-title" content="Olive Daily">
        <meta name="application-name" content="Olive Daily">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <link href="./bootstrap-5.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="./bootstrap-5.3.1/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <style>
            /*
             On page load, show the spinner and hide the content until it is ready.
             */
            #spinner-block {
                display: block;
            }

            #content-block {
                display: none;
            }
        </style>
    </head>
    <body>

        <div class="px-4 pt-5 my-5 text-center" id="spinner-block">
            <div class="spinner-border" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="px-4 pt-5 my-2 text-center" id="content-block">
            <h3 class="display-4 fw-bold text-body-emphasis my-2" id="content-headline">Searching for content...</h3>
            <div class="overflow-hidden px-4 pt-2 my-2 text-center">
                <div class="container px-2">
                    <img id="content-image"
                         src=""
                         class="border rounded-3 shadow-lg"
                         alt=""
                         loading="lazy"
                         style="max-width: 60%; height: auto;"
                    >
                </div>
            </div>
            <div class="col-lg-6 mx-auto my-2">
                <p class="lead mb-4" id="content-text">Loading...</p>
            </div>
        </div>

        <script src="./js/daily-content.js"></script>
    </body>
</html>
